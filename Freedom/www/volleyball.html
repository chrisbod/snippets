<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<link href="css/icons.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/lib/moment.js"></script>
<link href="lib/ion-gallery/ion-gallery.css" rel="stylesheet">
<script src="lib/ion-gallery/ion-gallery.js"></script>
 <script src="lib/id3/id3.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/shout-form.js"></script>
  </head>
  <body ng-app="shout">

    <ion-pane ng-controller="shout-form">
      <ion-header-bar class="bar-stable">
        <h1 class="title"><a href="index.html"><i class="logo"></i></a><strong><i class="icon icon-volleyball"></i>Volleyball</strong></h1>
      </ion-header-bar>
      <ion-content>
      
     
     
     
     <div class="list uniform">
      <label class="item item-input">
        <textarea type="text" placeholder="TAGLINE" maxlength="256">on the beach playing volleyball</textarea>
      </label>
    <div class="item range">
      <span class="input-label bold">RATING</span>
      <span class="range-output"><output>1</output><i class="icon ion-android-star energized"></i></span>
      <!--i class="icon ion-thumbsdown"></i-->
      <input type="range" name="rating" min="0" value="1" max="5" step="1" oninput="this.parentNode.querySelector('output').textContent=this.value">
      <!--i class="icon ion-thumbsup"></i-->
      <span class="weather">
    <span><span>32</span>â„ƒ</span>
    <i  class="icon image"  style="background-image: url(&quot;http://cdn.apixu.com/weather/64x64/day/116.png&quot;);"></i>

    </span>
    </div>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label bold">PICTURES VIDEO AUDIO</span>
    <div class="media">
    <div class="placeholder" ng-repeat="file in files">
      <img class="image-thumb" ng-if="file.format=='image'" ng-src="{{file.dataURL}}" style="width: 100%">
      <div class="audio-thumb" ng-if="file.format=='audio'">
        <div class="audioArtist">{{file.artist}}</div>
        <div class="audioTitle">{{file.title}}"></div>
      </div>
      <div class="video-thumb" ng-if="file.format=='video'">
        
      </div>
    </div>
    <input type="file" class="add-media" id="fileInput" ng-model="currentFile" data-bind-file>
    </div>
  </label>
  <label class="item item-input">
    <textarea placeholder="DESCRIPTION"></textarea>
  </label>

     
     <div class="item bold social-media-item">
     <span class="input-label bold">SHARE IT</span>
     <label class="social-media">
        <input type="checkbox" class="hidden" checked>
        <i class="ion-social-facebook"></i>
     </label>
     <button class="social-media-settings">+</button>
     <label class="social-media">
        <input type="checkbox" class="hidden" checked>
        <i class="ion-social-twitter"></i>
     </label>
     <button class="social-media-settings">+</button>
     <label class="social-media">
        <input type="checkbox" class="hidden" checked>
        <i class="ion-social-instagram"></i>
     </label>
     <button class="social-media-settings">+</button>
     <label class="social-media">
        <input type="checkbox" class="hidden">
        <i class="ion-social-googleplus"></i>
     </label>
     <button class="social-media-settings">+</button>


     </div>
     
     
     <a href="posting.html" class="button bold button-balanced half-width ">SHOUT <i class="icon ion-alert"></i></a>
     <button class="button bold button-energized half-width "><i class="icon ion-star"></i> SAVE</button>
     
  </ion-content>
    </ion-pane>


  </body>
</html>
