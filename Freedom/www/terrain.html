    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

<!--
  World Lakes: 1293,



-->
    <script>
    angular.module('shout', ['ionic']).controller('terrain', function ($scope,$http) {



        $scope.output = "output";
        $scope.url = ''

        navigator.geolocation.getCurrentPosition(function(position) {
          var x = position.coords.latitude,
              y = position.coords.longitude,
              url = 'http://localhost:3333/api/vectorQuery.json/?key=bb13a69455a04ec6adc478d424098778&layer=1293&x='+x+'&y='+y+'&radius=100000';
            $http({url:url}).success(function (data) {
              $scope.url = url;
          $scope.output=JSON.stringify(data,true,4)
        })
});
      /*  */
    } );
    </script>
  </head>
  <body ng-app="shout">
    <div ng-controller="terrain">
    <div ng-bind="url"></div>
    <div ng-bind="output" style="white-space:pre"></div>
    </div>    
  

  </body>
</html>
