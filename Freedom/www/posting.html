<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<link href="css/icons.css" rel="stylesheet">
<link href="lib/ion-gallery/ion-gallery.css" rel="stylesheet">

  <body ng-app="shout">

    <ion-pane >
      <ion-header-bar class="bar-stable">
        <h1 class="title"><a href="index.html"><i class="logo"></i></a><strong><i class="icon icon-volleyball"></i>Volleyball</strong></h1>
      </ion-header-bar>
      <ion-content>
      
     
     
     
     <div class="list uniform">
      <label class="item item-input">
        <input type="text" placeholder="TAGLINE" maxlength="256">
      </label>
    <div class="item range">
      <span class="input-label bold">RATING</span>
      <span class="range-output"><output>1</output><i class="icon ion-android-star"></i></span>
      <!--i class="icon ion-thumbsdown"></i-->
      <input type="range" name="rating" min="0" value="1" max="5" step="1" oninput="this.parentNode.querySelector('output').textContent=this.value">
      <!--i class="icon ion-thumbsup"></i-->
      
    </div>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label bold">PICTURES VIDEO AUDIO</span>
    <div class="media">
    <input type="file" class="add-media">
    </div>
  </label>
  <label class="item item-input">
    <textarea placeholder="DESCRIPTION"></textarea>
  </label>

     
     <div class="item bold social-media-item">
     <span class="input-label bold">SHARE IT</span>
     <label class="social-media">
        <input type="checkbox" class="hidden" checked>
        <i class="ion-social-facebook"></i>
     </label>
     <button class="social-media-settings">+</button>
     <label class="social-media">
        <input type="checkbox" class="hidden" checked>
        <i class="ion-social-twitter"></i>
     </label>
     <button class="social-media-settings">+</button>
     <label class="social-media">
        <input type="checkbox" class="hidden" checked>
        <i class="ion-social-instagram"></i>
     </label>
     <button class="social-media-settings">+</button>
     <label class="social-media">
        <input type="checkbox" class="hidden">
        <i class="ion-social-googleplus"></i>
     </label>
     <button class="social-media-settings">+</button>


     </div>
     
     
     <a class="button bold button-balanced half-width ">SHOUT <i class="icon ion-alert"></i></a>
     <a class="button bold button-energized half-width "><i class="icon ion-star"></i> SAVE</a>
     </div>
  </ion-content>
    </ion-pane>

          <div class="list posting">

          <span class="social-media">
          <i class="ion-social-facebook"></i>
          </span>

          </div>
<div class="item">
          <span class="social-media">
          <i class="ion-social-twitter"></i>
          <i class="icon ion-android-done"></i>
          <span class="label">Posted</span>
          </span>


          </div>        </div>

          <a href="volleyball.html" class="button button-assertive" style="width: 96%; margin: 2%; position: absolute; top: 5px">Cancel</a>
